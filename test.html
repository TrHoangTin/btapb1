    <h3 id="averageScore"></h3>

    <script>
        class Student {
            constructor(name, age, score1, score2) {
                this.name = name;
                this.age = age;
                this.score1 = score1;
                this.score2 = score2;
            }

            getAverage() {
                return (this.score1 + this.score2) / 2;
            }

            getRank() {
                const avg = this.getAverage();
                if (avg >= 8.5) return "Giỏi";
                if (avg >= 6.5) return "Khá";

                return "Yếu";

        const students = [
            new Student("Nguyễn Văn A", 19, 8, 9),
            new Student("Trần Thị B", 20, 6, 7),
            new Student("Lê Văn C", 17, 5, 5),

        function renderStudents() {
            const tableBody = document.getElementById("studentTable");

                    <td>${student.name}</td>
                    <td>${student.age}</td>
                    <td>${student.score1}</td>
                    <td>${student.score2}</td>

                    <td>${student.getRank()}</td>

            const allHaveNames = students.every(student => student.name.trim() !== "");
            document.getElementById("allHaveNames").textContent = `Cả lớp có đầy đủ tên không? ${allHaveNames ? "Có" : "Không"}`;
        }

        renderStudents();
